<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>backbone.hammer.js</title>
  <link rel="stylesheet" href="vendor/qunit-1.12.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id="testElement">
      <h1>Test</h1>
    </div>
  </div>
  <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
  <script>
    QUnit.config.autostart = false;
  </script>
  <script src="../node_modules/sinon/pkg/sinon-1.10.3.js"></script>
  <script src="../node_modules/requirejs/require.js"></script>

  <script>
    requirejs.config({
      paths: {
        jquery: '../node_modules/jquery/dist/jquery.min',
        underscore: '../node_modules/underscore/underscore-min',
        backbone: '../node_modules/backbone/backbone-min',
        'jquery-hammerjs': '../node_modules/jquery-hammerjs/jquery.hammer-full.min',
        'view-tests-latest': 'http://jashkenas.github.io/backbone/test/view'
      }
    })

    require(['./unit'], function(){
      // Always run the Backbone View tests last
      require(['view-tests-latest'], function(){
        QUnit.start()
      });
    });
  </script>

</html>
